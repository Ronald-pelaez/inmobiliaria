name: Versionamiento Automático con Jira

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: windows-latest

    steps:
      - name: Checar el repositorio
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Instalar dependencias
        run: npm install

      - name: Obtener tareas de Jira y actualizar la versión
        env:
          JIRA_DOMAIN: 'ronaldpelaez201.atlassian.net/'
          JIRA_USER: 'Ronald Peláez'
        run: |
          jira_tickets=$(curl -s -X GET \
            -H "Content-Type: application/json" \
            "https://$JIRA_DOMAIN/rest/api/3/search?jql=project=INMO AND status=Done&fields=key,summary")

          version_message="Versión Automática - Incluye: "
          for ticket in $(echo "$jira_tickets" | jq -r '.issues[] | .key'); do
            version_message+="$ticket, "
          done

          # Incrementar la versión y agregar el mensaje de versión
          npm version patch -m "$version_message"
          git push --follow-tags
